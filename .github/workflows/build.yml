name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      # -------------------------
      # åŸºç¡€ç¯å¢ƒ
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # -------------------------
      # Linux ä¾èµ–
      # -------------------------
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # -------------------------
      # å‰ç«¯ä¾èµ–
      # -------------------------
      - name: Install frontend dependencies
        run: pnpm install

      # -------------------------
      # ğŸš¨ å…³é”®ï¼šå®‰è£… tauri-cliï¼ˆå¦åˆ™æ²¡æœ‰ cargo tauriï¼‰
      # -------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli

      # -------------------------
      # æ„å»º + å‘å¸ƒ Release
      # -------------------------
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'WLZJ Match Downloader ${{ github.ref_name }}'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      # -------------------------
      # ğŸ” ç”Ÿæˆ Updater .sigï¼ˆmacOS + Windowsï¼‰
      # -------------------------
      - name: Sign updater artifacts
        if: matrix.platform == 'macos-latest' || matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ” Searching build artifacts..."

          ARTIFACT_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          APP_PATH=$(find "$ARTIFACT_DIR" -type f \
            \( -name "*.app" -o -name "*.exe" -o -name "*.msi" \) | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ No artifact found to sign"
            exit 1
          fi

          echo "ğŸ“¦ Found: $APP_PATH"
          echo "ğŸ” Signing updater artifact..."

          cargo tauri signer sign \
            --private-key "${{ secrets.TAURI_PRIVATE_KEY }}" \
            --password "${{ secrets.TAURI_KEY_PASSWORD }}" \
            --ci \
            "$APP_PATH"

          echo "âœ… .sig generated"

      # -------------------------
      # ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆå¯é€‰ï¼Œä½†æ¨èï¼‰
      # -------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifacts
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7
